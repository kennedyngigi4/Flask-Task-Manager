{% extends "base.html" %}
{% block title %} Home {% endblock %}

{% block content %}
    <div class="row mt-3">
        <div class="col-lg-6 col-12">
            <div class="card border-0">
                <div class="card-body">
                    <form method="POST">
                        <div class="">
                            <label for="note" class="form-label">Add you note</label>
                            <textarea class="form-control" name="note" id="note" placeholder="Enter your note"></textarea>
                        </div>
                        <div class="mt-3 text-center">
                            <button type="submit" class="btn btn-primary">Add Note</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-lg-6 col-12">
            <div class="card border-0 shadow-sm">
                <div class="card-body">
                    <h4 class="text-center">{{ user.firstName}} notes</h4>
                    <table class="table table-striped table-bordered">
                        <thead class="bg-primary text-light">
                            <tr>
                                <th>Note</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for note in user.notes %}
                                <tr>
                                   <td> {{note.data}}</td>
                                   <td></td>
                                   <td>
                                    <button type="button" class="btn btn-danger" onclick="deleteNote({{note.id}})">
                                        <span class="text-light">X</span>
                                    </button>
                                   </td>
                                </tr>
                            {% endfor %}
                        </tbody>
                    </table>
                    
                </div>
            </div>
        </div>
    </div>
{% endblock %}
